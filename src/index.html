<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="page">
    <div class="wrapper">

      <div class="tools">
        <div class="tools__block">
          <input type="search" class="tools__search" placeholder="Поиск по запросу">
          <div class="radio-group">
            <label class="radio">
              <input type="radio" name="device-type" class="visually-hidden" checked>
              <span class="radio__button">iPhone/iPod</span>
            </label>
            <label class="radio">
              <input type="radio" name="device-type" class="visually-hidden">
              <span class="radio__button">iPad</span>
            </label>
          </div>
        </div>
        <div class="tools__block tools__block_right-alined">
          <a type="button" class="button button_hollow">Скачать .CSV</a>
          <button type="button" class="button">Добавить запрос</button>
        </div>

      </div>
      <div class="alert">
        <div class="bar">45% в ТОП-3</div>
        <img src="./images/nb.svg" alt="">Вы недополучаете 450 инсталлов в день
      </div>
    </div>
  </main>


  <script src="main.js"></script>
</body>

</html>
